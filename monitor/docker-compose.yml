version: '2'
services:
    prometheus:
        image: prom/prometheus
        ports:
            - "9090:9090"
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
            - ./prometheus_data:/prometheus-data
    grafana:
        depends_on:
            - prometheus
        image: grafana/grafana
        ports:
            - "3000:3000"
networks:
    default:
        external:
            name: sale-parent
