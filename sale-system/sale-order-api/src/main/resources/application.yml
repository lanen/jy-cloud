server:
  port: 8090
eureka:
  instance:
    metadata-map:
      zone: zone-1
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    fetch-registry: true
    register-with-eureka: true
    prefer-same-zone-eureka: true
    region: shenzhen
    service-url:
      zone-1: http://localhost:8761/eureka
    availability-zones:
      shenzhen: zone-1
spring:
  application:
    name: sale-order-api
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:ordertest;DB_CLOSE_DELAY=-1;MODE=MySQL
      username: sa
      password:
      driver-class-name: org.h2.Driver
  zipkin:
    enabled: true
    locator:
      discovery:
        enabled: true
    service:
      name: sale-order-api
    base-url: http://localhost:9411

  sleuth:
    sampler:
      probability: 1.0
  jpa:
    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
    open-in-view: false
    generate-ddl: true
